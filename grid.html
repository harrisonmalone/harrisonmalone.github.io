
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Grid Layout demo</title>

    <!-- Bootstrap + Fontawesome CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <style>
        /* Importing Google fonts */
@import url("https://fonts.googleapis.com/css?family=Varela+Round");

body {
  margin: 0;
  font-family: 'Varela Round', sans-serif;
  font-size: 18px;
  background: #F4F4F4;
}
p {
  font-weight: lighter;
  color: grey;
}
h1, h2, h3 {
  font-family: 'Varela Round', sans-serif;
  font-weight: bold;
}
h1 {
  font-size: 30px;
}
h2 {
  font-size: 25px;
  margin-bottom: 20px;
}
h3 {
  font-size: 23px;
}
.padded {
  padding: 30px 0;
}

/* TODO: design a CSS grid layout for user dashboard */
.grid {
  display: grid;
  grid-template-columns: 350px 1fr 1fr 1fr;
  grid-template-rows: 50% 50%;
  height: 80vh;
  margin: 30px 20px;
}

.description {
  grid-column: 2 / span 3;
  grid-row: 2 / span 0;
}

.description h3 {
  font-size: 21px;
  padding-bottom: 10px;
}

.green h3 {
  color: #4cae4c;
  font-size: 27px;
}

.profile {
  grid-column: 1 / span 1;
  grid-row: 1 / span 2;
}

.profile p {
  margin-bottom: 40px;
}

.btn {
  border-radius: 0px;
}

.navbar-minimalist {
  height: 70px;
  background: white;
  box-shadow: 0px -2px 10px rgba(0,0,0,0.3);
  display: flex;
  justify-content: space-around;
  align-items: center;
}
.navbar-minimalist img {
  width: 50px;
  height: 50px;
}

.card {
  background: white;
  padding: 20px;
  box-shadow: 0 0 10px rgba(0,0,0,0.3);
  display: flex;
  align-items: center;
  justify-content: space-around;
  margin: 10px;
}
    </style>
  </head>
  <body>

    <div class="navbar-minimalist">
      <i class="fab fa-css3-alt fa-4x"></i>
    </div>

    <div class="container text-center">
      <div class="grid">

        <div class="card profile">
          <div class="card-content">
            <img src="images/seb.jpeg" alt="" width="150" class="img-circle">
            <h2>Harrison Malone</h2>
            <p>Assistant Educator @ Coder Academy</p>
            <a href="#" class="btn btn-success btn-lg">Get in touch</a>
          </div>
        </div>

        <div class="card green">
          <div class="card-content">
            <h3>3,536</h3>
            <p>contributions</p>
          </div>
        </div>

        <div class="card green">
          <div class="card-content">
            <h3>758</h3>
            <p>followers</p>
          </div>
        </div>

        <div class="card green">
          <div class="card-content">
            <h3>119</h3>
            <p>repositories</p>
          </div>
        </div>

        <div class="card description">
          <div class="card-content">
            <h3>More about Harrison</h3>
            <p class="text-center">
                    I'm a junior full stack developer teaching others how to code at Coder Academy. I thrive on solving problems in Ruby, CSS and JavaScript.
            </p>
          </div>
        </div>

      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </body>
</html>
