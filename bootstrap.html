<!DOCTYPE html>
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Arrow Grid</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- Leave those next 4 lines if you care about users using IE8 -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body class="text-center">

    <h1>Arrow grid</h1>

    <h2>Half-Half, all devices</h2>
    <div class="container">
      <div class="row">
        <div class="col-xs-6">
          <i class="fas fa-arrow-alt-circle-left fa-10x"></i>
        </div>
        <div class="col-xs-6">
          <i class="fas fa-arrow-alt-circle-left fa-10x"></i>
        </div>
      </div>
    </div>

    <hr>

    <h2>One third and two thirds, all devices</h2>
    <div class="container">
      <div class="row">
        <div class="col-xs-4">
          <i class="fas fa-arrow-alt-circle-left fa-10x"></i>
        </div>
        <div class="col-xs-8">
          <i class="fas fa-arrow-alt-circle-left fa-10x"></i>
        </div>
      </div>
    </div>

    <hr>

    <h2>Mobile full-screen, laptop Half-Half</h2>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-md-6">
          <i class="fas fa-arrow-alt-circle-left fa-10x"></i>
        </div>
        <div class="col-xs-12 col-md-6">
          <i class="fas fa-arrow-alt-circle-left fa-10x"></i>
        </div>
      </div>
    </div>

    <hr>

    <h2>Mobile full, tablet Half, laptop Quarter</h2>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-3">
          <i class="fas fa-arrow-alt-circle-left fa-10x"></i>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-3">
          <i class="fas fa-arrow-alt-circle-left fa-10x"></i>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-3">
          <i class="fas fa-arrow-alt-circle-left fa-10x"></i>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-3">
          <i class="fas fa-arrow-alt-circle-left fa-10x"></i>
        </div>
      </div>
    </div>

    <style>
      body {
        margin: 30px;
      }
      h1, h2 {
        color: rgba(86,61,124,.3);
        margin-bottom: 25px;
      }
      i.fa-smile-o {
        font-size: 100px;
        opacity: 0.1;
        color: black;
      }
      [class*="col-"] {
        background-color: #eee;
        background-color: rgba(86,61,124,.15);
        border: 1px solid #ddd;
        border: 1px solid rgba(86,61,124,.2);
      }
    </style>
</body></html>
