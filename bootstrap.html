<!DOCTYPE html>
<!-- saved from url=(0069)http://lewagon.github.io/bootstrap-challenges/01-Pure-Bootstrap-grid/ -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Smiley Grid</title>

    <link rel="stylesheet" href="./smiley_grid_files/bootstrap.min.css">
    <link rel="stylesheet" href="./smiley_grid_files/font-awesome.min.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- Leave those next 4 lines if you care about users using IE8 -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body class="text-center">

    <h1>Smiley grid</h1>

    <h2>Half-Half, all devices</h2>
    <div class="container">
      <div class="row">
        <div class="col-xs-6">
          <i class="fa fa-smile-o"></i>
        </div>
        <div class="col-xs-6">
          <i class="fa fa-smile-o"></i>
        </div>
      </div>
    </div>

    <hr>

    <h2>Mobile full-screen, laptop Half-Half</h2>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-md-6">
          <i class="fa fa-smile-o"></i>
        </div>
        <div class="col-xs-12 col-md-6">
          <i class="fa fa-smile-o"></i>
        </div>
      </div>
    </div>

    <hr>

    <h2>Mobile full, tablet Half, laptop Quarter</h2>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-3">
          <i class="fa fa-smile-o"></i>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-3">
          <i class="fa fa-smile-o"></i>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-3">
          <i class="fa fa-smile-o"></i>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-3">
          <i class="fa fa-smile-o"></i>
        </div>
      </div>
    </div>

    <!--  Don't look at style below.
          It's just for visualizing the grid in this challenge -->

    <style>
      h1, h2 {
        color: rgba(86,61,124,.3);
        margin-bottom: 25px;
      }
      i.fa-smile-o {
        font-size: 100px;
        opacity: 0.1;
        color: black;
      }
      [class*="col-"] {
        background-color: #eee;
        background-color: rgba(86,61,124,.15);
        border: 1px solid #ddd;
        border: 1px solid rgba(86,61,124,.2);
      }
    </style>

    <!-- Including Bootstrap JS (with its jQuery dependency) so that dynamic components work -->
    <script src="./smiley_grid_files/jquery.min.js"></script>
    <script src="./smiley_grid_files/bootstrap.min.js"></script>
  

</body></html>
