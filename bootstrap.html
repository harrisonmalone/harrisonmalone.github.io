<!DOCTYPE html>
<!-- saved from url=(0069)http://lewagon.github.io/bootstrap-challenges/01-Pure-Bootstrap-grid/ -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Grid</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <style>
      body {
        margin: 40px 0px;
      }
      h1, h2 {
        color: rgba(86,61,124,.3);
        margin-bottom: 25px;
      }
      i.fa-smile-o {
        font-size: 100px;
        opacity: 0.1;
        color: black;
      }
      [class*="col-"] {
        background-color: #eee;
        background-color: rgba(86,61,124,.15);
        border: 1px solid #ddd;
        border: 1px solid rgba(86,61,124,.2);
      }
    </style>
  </head>
  <body class="text-center">
    <h1>Smiley grid</h1>

    <h2>Half-Half, all devices</h2>
    <div class="container">
      <div class="row">
        <div class="col-6">
          <i class="far fa-smile fa-10x"></i>
        </div>
        <div class="col-6">
          <i class="far fa-smile fa-10x"></i>
        </div>
      </div>
    </div>

    <hr>

    <h2>Mobile full-screen, laptop Half-Half</h2>
    <div class="container">
      <div class="row">
        <div class="col-12 col-md-6">
          <i class="far fa-smile fa-10x"></i>
        </div>
        <div class="col-12 col-md-6">
          <i class="far fa-smile fa-10x"></i>
        </div>
      </div>
    </div>

    <hr>

    <h2>Mobile full, tablet Half, laptop Quarter</h2>
    <div class="container">
      <div class="row">
        <div class="col-12 col-sm-6 col-md-3">
          <i class="far fa-smile fa-10x"></i>
        </div>
        <div class="col-12 col-sm-6 col-md-3">
          <i class="far fa-smile fa-10x"></i>
        </div>
        <div class="col-12 col-sm-6 col-md-3">
          <i class="far fa-smile fa-10x"></i>
        </div>
        <div class="col-12 col-sm-6 col-md-3">
          <i class="far fa-smile fa-10x"></i>
        </div>
      </div>
    </div>
</body></html>
